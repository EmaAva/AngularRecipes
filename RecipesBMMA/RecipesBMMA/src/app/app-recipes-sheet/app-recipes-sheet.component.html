<div class="row" style="margin-top: 1.5em">
  <div class="col-3"></div>

  <!-- Div contenente la ricetta -->
  <div
    class="col-6"
    style="min-height: 600px; box-shadow: 0 3px 10px rgb(0 0 0 / 0.2)"
  >
    <div
      class="container-fluid"
      style="text-align: center; position: relative; margin-top: 1.6em"
    >
      <div class="h2">{{temp.titolo}}</div>

      <div style="position: absolute; top: 0; right: 0">
        <button
          type="button"
          class="btn btn-dark btn-square-md"
          style="margin-right: 0.4em"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
            />
            <path
              fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
            />
          </svg>
        </button>
        <button
          type="button"
          class="btn btn-dark btn-square-md"
          style="margin-right: 0.4em"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
            />
          </svg>
        </button>
      </div>

      <div class="h6" style="color: rgb(80, 80, 80); margin-top: 0.3em">
        Difficolt√†: {{temp.difficolta}}
      </div>

      <hr style="width: 80%; margin: auto" />

      <div class="h4" style="margin-top: 0.4em">Ingredienti:</div>

      <div style="display: flex; justify-content: center; max-height: 40px">
        <ul style="columns: 3; column-gap: 40px">
          <li *ngFor="let item of temp.ingredienti">{{ item }}</li>
        </ul>
      </div>

      <div class="h4" style="margin-top: 0.6em">
        {{ pippo }}
      </div>
      <div>
        <p></p>
      </div>

      <div class="h4" style="margin-top: 0.5em">Porzioni</div>
      <div>
        <p>Ricetta da preparare per {{ temp.porzioni }} persone.</p>
      </div>
    </div>
  </div>

  <div class="col-3"></div>
</div>
