<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header bg-light">
      <!-- Bottone chiusura sidebar -->
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      <button type="button" class="btn btn-primary float-end" aria-label="Refresh" (click)="ViewRecipes()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
        </svg>
      </button>
      <!-- Bottone per inserire nuovo elemento ("modalAdd") -->
      <button type="button" class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#modalAdd">
        <svg  style="height: 1.5em; width: 1.5em;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
      </button>

    </div>

    <div class="offcanvas-body">
      <div class="list-group list-group-flush border-bottom scrollarea">
        <a
          href="#"
          class="list-group-item list-group-item-action  py-3 lh-tight"
          aria-current="true"
        >
          <div class="d-flex w-100 align-items-center justify-content-between">
            <strong class="mb-1">List group item heading</strong>
            <small>Wed</small>
          </div>
          <div class="col-10 mb-1 small">
            Some placeholder content in a paragraph below the heading and date.
          </div>
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action py-3 lh-tight"
        >
          <div class="d-flex w-100 align-items-center justify-content-between">
            <strong class="mb-1">List group item heading</strong>
            <small class="text-muted">Tues</small>
          </div>
          <div class="col-10 mb-1 small">
            Some placeholder content in a paragraph below the heading and date.
          </div>
        </a>

      </div>
    </div>

</div>
